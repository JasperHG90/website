# Page settings

baseurl = "https://www.jasperginn.nl/"
languageCode = "en-us"
title = "Jasper Ginn CV"
theme = "hugo-orbit-theme"
googleAnalytics = "UA-XXXXXXX-Y"

# Do not build files for websites. Need them? Set to false
disableRSS = true
disableSitemap = true
disable404 = true

